device_type: r8a7745-iwg22d-sodimm
job_name: JOB_NAME

timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 5
priority: medium
visibility: public

#notify:
#  criteria:
#    status: finished
#  recipients:
#  - to:
#     method: email
#     email: cip-testing-results@lists.cip-project.org

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    # despite this being a Debian initramfs, it is not a complete Debian rootfs, so use oe compatibility
    os: oe
    kernel:
      url: KERNEL_URL
      type: uimage
    ramdisk:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/ciptesting/cip-lava/rfs/generic-initramfs.cpio.gz
      compression: gz
      # the bootloader needs a u-boot header on the modified ramdisk
      add-header: u-boot
    dtb:
      url: DTB_URL

# BOOT_BLOCK
- boot:
    auto_login:
      login_prompt: '\(none\) login: '
      username: root
    prompts:
      - '\(initramfs\)'
    method: u-boot
    commands: ramdisk
    timeout:
      minutes: 5

# TEST_BLOCK
- test:
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: kernel-version-basic
          version: "1.0"
          description: "check kernel version"
          os:
            - oe
          scope:
            - functional
        run:
          steps:
            - lava-test-case uname --shell uname -a
      from: inline
      name: kernel-version-inline
      path: inline/kernel-version-basic.yaml
